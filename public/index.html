<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        html, body {
    height: 100%; /* Ensures full height of the viewport */
}

body {
    background: url(th.jpg) no-repeat center center fixed; /* Add your background image here */
    background-size: cover; /* Ensures the background covers the full screen */
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1000px;
    position: relative;
    animation: backgroundShift 10s infinite alternate ease-in-out;
}

.container {
    text-align: center;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.2);
    transform: rotateY(0deg) rotateX(0deg);
    transition: transform 0.5s ease-in-out;
    border: 3px solid rgba(255, 255, 255, 0.2);
}


        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #2a2a3b, #3d3c5c);
            }
            50% {
                background: linear-gradient(135deg, #1e1e2c, #4a496f);
            }
            100% {
                background: linear-gradient(135deg, #2a2a3b, #3d3c5c);
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 6px 6px rgba(0, 0, 0, 0.2);
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.5s ease-in-out;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        body:hover .container {
            transform: rotateY(5deg) rotateX(5deg);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #a29bfe;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #c9c8ff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .floating-decor {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #6c5ce7, transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            filter: blur(100px);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .animated-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveShapes 15s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 12s;
        }

        .shape:nth-child(2) {
            top: 70%;
            left: 50%;
            width: 100px;
            height: 100px;
            animation-duration: 18s;
        }

        .shape:nth-child(3) {
            top: 50%;
            left: 80%;
            width: 60px;
            height: 60px;
            animation-duration: 10s;
        }

        @keyframes moveShapes {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(30px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background-image: url(th.jpg); /* Placeholder image */
            background-size: cover;
            width: 200px;
            height: 200px;
            opacity: 0.1;
            animation: rotateBg 20s infinite linear;
        }

        @keyframes rotateBg {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="floating-decor"></div>
    <div class="animated-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="background-image"></div>
    <div class="container">
        <h1>Welcome to GameZone</h1>
        <p>
            Perfect choice for your Game CrowdSourcing.
        </p>
        <a href="index2.html" class="btn">Get Started</a>
    </div>
</body>
</html>
