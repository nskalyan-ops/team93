<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            
        }

        label {
            display: block;
            text-align: left;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #4db6ac;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #00897b;
        }
        .links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
        }

        .links a {
            color: #4db6ac;
            text-decoration: none;
        }

        .links a:hover {
            color: #00897b;
        }
        .gender-input {
            width: 260px;
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #000000;
            font-size: 16px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Sign Up</h1>
        <form action="/sign_up2" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>         
            </div>

            <div class="form-group">
                <label for="phno">Mobile No</label>
                <input type="text" id="phno" name="phno" placeholder="Enter your Mobile Number" required>                              
            </div>

            <div class="form-group">
                <label for="gender" class="gender-label">Gender</label>
                <select id="gender" name="gender" class="gender-input" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>                           
            </div>           

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn" id ="submit" value="submit">Create Account</button>
        </form>
        
    </div>
</body>
</html>
