<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin: 0 1rem; /* Add some space between the boxes */
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #046c4e;
        }

        
p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    color: #046c4e; /* Slightly darker for better readability */
}

.btn {
    display: inline-block;
    padding: 0.8rem 2rem;
    background: #fff;
    color: #02735e; /* Matches text for consistency */
    font-weight: bold;
    font-size: 1rem;
    text-transform: uppercase;
    text-decoration: none;
    border-radius: 25px;
    transition: background 0.3s ease, color 0.3s ease;
}

.btn:hover {
    background: #02735e; /* Button background matches color scheme */
    color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Login as User</h1>
        <p>
            Discover an intuitive and seamless experience designed to help you achieve your goals.
        </p>
        <a href="UserLogin.html" class="btn">proceed</a>
    </div>
    
    <div class="container">
        <h1>Login as Admin</h1>
        <p>
            Discover an intuitive and seamless experience designed to help you achieve your goals.
        </p>
        <a href="AdminLogin.html" class="btn">proceed</a>
    </div>
</body>
</html>
